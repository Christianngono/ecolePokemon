<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecole Pokemon</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <header>
        <a class ="image" href="/"><img src="/static/image/pokemon-anime.png" alt="logo"></a>
    </header>
    <!----------Navigation----------->
    <nav>
        <from class="search-form" action="/" method="post">
            <input class="search" type="text" placeholder="Search" name="search">
            <select class="sort" name="sort">
                <option value="selected">None</option>
                <optgroup label="Pokemon:">
                    <option value="A > Z">A > Z</option>
                    <option value="Z > A">Z > A</option>
                </optgroup>
                <optgroup label="Creation date:">
                    <option value ="Old">New >Old >New</un>
                    <option value ="New">Old >New >Old</un>
                </optgroup>
            </select>
            <button class="submit" type="submit">Entrer</button>
        </from>
    </nav>
    <!----------MAIN---------->
    <main>
        <div class="grid-card">
            {{range .}}
            <a href="/pokemon?id={{.ID}}">
                <section class="card" type="submit" name="" value={{.Name}}>
                    <section class="img-card">
                        <img src="{{.Image}}" alt="logo-text">
                    </section>
                    <section class="text-card">
                        <h2>{{.Name}}</h2>
                        <p>{{.Description}}</p>
                    </section>
                </section>   
            </a>
            {{end}}
        </div>
    </main>
    <!----------FOOTER---------->
    <footer>
        <p>Â© 2024 Ecole Pokemon, Projet par Christian Ngono Abanda, Campus ynov</p>
    </footer>
</body>
</html>
